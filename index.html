<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="google-signin-client_id" content="538296920414-3aobs2jrtsjara4arup2fu364cf5fgpk.apps.googleusercontent.com">
        <link rel="stylesheet" href="./login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Login Page</title>
        <script src="script.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </head>
                
    <body>

        <div class="card">
            <div class="card-head">
                <h2>Welcome to Social Sounds! Login Here</h2>
                <form>
                    <div>

                        <input type="email" name="username" id="username" placeholder="UserName" required>
                        <p class="login-error-message"></p>
                    </div>

                    <div>

                        <input type="password" name="password" id="password" placeholder="Password">
                        <p class="login-error-message"></p>
                    </div>
                    <div>

                        <button class="login-button" onclick="validate_login_form()">Login</button>
                        <p id="login-message"></p>
                    </div>
                </form>

                <div>
                    <p>New here ? <span onclick="location.href='./signup.html'">Register Now</span></p>
                </div>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
        </div>
        
    </body>
    
</html>
