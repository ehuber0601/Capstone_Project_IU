<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./css/signup.css">
        <script src="./javascript/signup.js"></script>
        <title>Sign Up Page </title>
    </head>

    <body>

        <!-- <div id="signup-form"> -->
        <div class="card">
            <div class="card-head">
                <h2>Sign up to Social Sounds</h2>
                <form id="signup-form" action="">
                    <input type="email" id="signup-email" placeholder="Email">
                    <p id="signup-email-error"></p>
                    <input type="text" name="" id="first-name" placeholder="First name">
                    <p id="first-name-error"></p>
                    <input type="text" name="" id="last-name" placeholder="Last name">
                    <p id="last-name-error"></p>
                    <input type="password" name="" id="signup-password" placeholder="Password">
                    <p id="signup-password-error"></p>
                    <input type="password" name="" id="repeat-password" placeholder="Repeat password">
                    <p id="repeat-password-error"></p>
                    <button class="" id="signup-button" onclick="validate_signup_form()">Sign Up</button>
                    <p id="signup-response-message"></p>
                </form>


                <div>
                    <p>Already Have Account ? <a href="./Login.html">Sign In</a></p>
                </div>


            </div>
        </div>


    </body>

</html>
